name: Refresh Download Links

on:
  schedule:
    # 每10分钟运行一次
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Call refresh API
        run: |
          # 检查是否设置了REFRESH_URL
          if [ -z "${{ secrets.REFRESH_URL }}" ]; then
            echo "Error: REFRESH_URL secret is not set"
            echo "Please set the REFRESH_URL secret in your repository settings"
            echo "The value should be: https://lanzou-direct-link.wovow.workers.dev/refresh"
            exit 1
          fi
          
          echo "Calling refresh API at: ${{ secrets.REFRESH_URL }}"
          
          # 使用curl调用刷新接口，设置超时时间
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.REFRESH_URL }}" --max-time 30)
          
          # 提取响应体和状态码
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response body: $body"
          echo "HTTP status code: $http_code"
          
          # 检查HTTP状态码，如果不是2xx则标记为失败
          if [[ $http_code -lt 200 || $http_code -ge 300 ]]; then
            echo "Error: Request failed with status code $http_code"
            echo "Response body: $body"
            exit 1
          fi
          
          echo "Refresh task completed successfully"